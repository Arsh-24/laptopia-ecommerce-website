<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LapTopia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        .container {
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 150px; /* Increased margin to accommodate chat button */
            padding-right: 15px;
            padding-left: 15px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="button"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #555;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Live Chat Styles */
        .live-chat {
            position: fixed;
            bottom: 80px; /* Adjusted position */
            right: 20px;
        }

        .chat-window {
            display: none;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            padding: 10px;
            display: flex;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .open-chat-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        /* Style for thank you message */
        .thank-you-message {
            text-align: center;
            font-size: 18px;
            margin-top: 50px;
        }

        /* Style for user messages */
        .user-message {
            text-align: right;
            color: #333;
        }

        /* Style for assistant messages */
        .assistant-message {
            text-align: left;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="index.html">LapTopia</a>
        <a href="index.html" class="filter-category">Home</a>
    </nav>
</header>

<div class="container" id="contactFormContainer">
    <h1>Contact Us</h1>
    <form action="#" method="post" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
		        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="button" value="Submit" onclick="submitForm()">
    </form>
</div>

<div class="container thank-you-message" id="thankYouMessage" style="display: none;">
    <p>Thank you for contacting us! We will reach out to you within 7 business days.</p>
</div>

<footer>
    <p>&copy; 2024 LapTopia. All rights reserved. Phone: +447482320077 | Email: support@laptopia.com | Address: M16 0PU United Kingdom</p>
</footer>

<!-- Live Chat Support -->
<div class="live-chat">
    <button class="open-chat-btn" onclick="toggleChat()">Live Chat Support</button>
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>LapTopia Virtual Assistant</span>
            <button onclick="toggleChat()">X</button>
        </div>
        <div class="chat-messages" id="chatMessages">
         
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    // Function to toggle chat window visibility
    function toggleChat() {
        var chatWindow = document.getElementById('chatWindow');
        if (chatWindow.style.display === 'block') {
            chatWindow.style.display = 'none';
        } else {
            chatWindow.style.display = 'block';
        }
    }

    // Function to send a message
    function sendMessage() {
        var message = document.getElementById('chatInput').value;
        var chatMessages = document.getElementById('chatMessages');

        // Display user message
        var userMessage = document.createElement('div');
        userMessage.className = 'user-message';
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        // Simulate response from LapTopia Virtual Assistant
        var assistantMessage = document.createElement('div');
        assistantMessage.className = 'assistant-message';
        assistantMessage.textContent = 'Thank you for reaching out to us. A support team member will help you shortly. Please wait.';
        chatMessages.appendChild(assistantMessage);

       
        document.getElementById('chatInput').value = '';
    }

    // Function to submit the contact form
    function submitForm() {
        // Hide the contact form
        document.getElementById('contactFormContainer').style.display = 'none';
        
        // Display the thank you message
        document.getElementById('thankYouMessage').style.display = 'block';
    }
</script>

</body>
</html>
