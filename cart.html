<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapTopia - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="particle-background"></div>
    <header>
        <nav class="navbar">
            <a href="index.html">LapTopia</a>
            <a href="index.html" id="cart-button" class="filter-category">Home</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="text-center">Shopping Cart</h2>
            <div id="cart-container"></div>
            <div class="row mt-4">
                <div class="col-md-9 offset-md-3">
                    <h4>Total Price: $<span id="total-price">0.00</span></h4>
                    <div class="input-group mb-3 w-50">
                        <input type="text" class="form-control" id="promo-code" placeholder="Promo Code">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="apply-promo">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button id="checkout-button" class="btn btn-success">Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LapTopia. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
